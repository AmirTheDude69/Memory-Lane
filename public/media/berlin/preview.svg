<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-labelledby="title desc">
  <title id="title">Berlin, Germany Preview</title>
  <desc id="desc">Placeholder preview image for Berlin, Germany trip memories.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#111827"/>
      <stop offset="45%" stop-color="#1f2937"/>
      <stop offset="100%" stop-color="#374151"/>
