  <rect x="64" y="64" width="1072" height="672" rx="40" fill="none" stroke="#FFD700" stroke-width="3" opacity="0.8"/>
  <text x="600" y="360" text-anchor="middle" fill="#f9fafb" font-family="'Segoe UI', Arial, sans-serif" font-size="72" font-weight="700">Berlin, Germany</text>
  <text x="600" y="430" text-anchor="middle" fill="#FFD700" font-family="'Segoe UI', Arial, sans-serif" font-size="34" letter-spacing="4">MEMORY LANE</text>
